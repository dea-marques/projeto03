<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventim</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">

        <header>

            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="name" required/>
                        </div>
                    

                        <div class="input-wrapper">
                            <label for="event-last-name">Sobrenome</label>
                            <input type="text" id="last-name" required/>   
                        </div>            
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" required/>               
                    </div> 

                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6"/>               
                    </div>

                    <legend>Informações do mentor</legend>
               
                    <div class="input-wrapper">
                        <label for="event-name-mentor">Nome do mentor</label>
                        <input type="text" id="last-name" required/>               
                    </div> 
                    
                    
                    <legend>Seus horários disponíveis</legend>

                    <h2>Primeira mentoria</h2>
                
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AA)</span></label>
                            <input type="date" id="date" required/>               
                        </div> 
                                       
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="begin" required/>               
                        </div> 

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="end" required/>               
                        </div>                      
                    </div>
               
                    <h3>Segunda mentoria</h3>
                
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AA)</span></label>
                            <input type="date" id="date" required/>               
                        </div> 
                                       
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="begin" required />               
                        </div> 

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="end" required/>               
                        </div>                      
                    </div>
                    
                </div>  
            </fieldset>       
        </form>

        <footer>
            <input class="buttom" type="submit" form="my-form" value="Salvar"> 
        </footer>

    </div>
</body>
</html>
